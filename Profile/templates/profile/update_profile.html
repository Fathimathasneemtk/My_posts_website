{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block body %}
<div class="flex  items-center justify-center  dark:bg-gray-950 ">
    <form action="" method="post" enctype="multipart/form-data" class="max-w-sm rounded-3xl bg-gradient-to-b from-sky-300 to-purple-500 p-px dark:from-gray-800 dark:to-transparent ">
        <div class="rounded-[calc(1.5rem-1px)] bg-white px-10 p-12 dark:bg-gray-900">
          <div>
            <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Update Your Profile</h1>
          </div>
  
          <div class="mt-8 space-y-8">
            <div class="grid grid-cols-1 gap-6"">
                {% csrf_token %}
                {% comment %} The for attribute in a <label> element specifies which form element the label is associated with.
                    It takes the id attribute value of the corresponding form element as its value. 
                    The id attribute uniquely identifies an element in an HTML document.
                    It must be unique within the entire document.
                    The id attribute value is used in the for attribute of the corresponding <label> element.{% endcomment %}
                <div class="flex items-center">
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700 dark:text-white mr-4" >First Name</label>
                    <input id="id_first_name" name="first_name" type="text" class="form-control w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 dark:placeholder-gray-300" placeholder="Your First Name" required />
                  </div>
                  
                  <div class="flex items-center">
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700 dark:text-white mr-4">Last Name</label>
                    <input id="id_last_name" name="last_name" type="text" class="form-control w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 dark:placeholder-gray-300" placeholder="Your Last Name" required />
                  </div>

                  <div class="flex items-center">
                    <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-white mr-4">Username</label>
                    <input id="id_username" name="username" type="text" class="form-control w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 dark:placeholder-gray-300" placeholder="Your Username" required />
                  </div>
        
                  <div class="flex items-center">
                    <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-white mr-4">Password</label>
                    <input id="id_password" name="password" type="password" class="form-control w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 dark:placeholder-gray-300" placeholder="Your Password" required />
                  </div>
        
                  <div class="flex items-center">
                    <label for="id_image" class="block text-sm font-medium text-gray-700 dark:text-white mr-4">Profile Image</label>
                    <input id="id_image" name="image" type="file" class="form-control w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 invalid:border-red-500 dark:placeholder-gray-300" required />
                  </div>
            </div>
  
            <button class="h-9 px-3 w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:bg-blue-700 transition duration-500 rounded-md text-white" type="submit">
                Update
            </button>
          </div>
        </div>
    </form>
</div>    
{% endblock %}
