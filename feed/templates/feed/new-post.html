{%extends 'base.html'%}
{%block body%}
<div class="m-5">
<form method='POST' action=".">
  {% csrf_token %}
{{form.as_p}}
<div class="my-3">

<button
  class=" mx-5 flex select-none items-center gap-3 rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
  type="submit"
  data-ripple-light="true"
>Create Post
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    aria-hidden="true"
    class="h-5 w-5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
    ></path>
  </svg>
  
</button>

</div>
</div>
</form>
{%endblock%}
